<app-header></app-header>
<div class="p-4 sm:ml-84">
  <section class="bg-white dark:bg-gray-900">
    <div class="py-8 px-4 mx-auto max-w-2 lg:py-16">
      <h2 class="mb-4 text-xl font-bold text-gray-900 dark:text-white">
        Editar Producto
      </h2>
      <form #productoForm="ngForm" (ngSubmit)="onSubmit(productoForm)">
        <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
          <div class="sm:col-span-2">
            <label
              for="name"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >REF PRODUCTO</label
            >
            <input
              type="number"
              id="name"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="Codigo del producto"
              #titulo="ngModel"
              name="titulo"
              [(ngModel)]="producto.titulo"
              required
              autocomplete="off"
              disabled
            />
          </div>
          <div class="w-full">
            <label
              for="brand"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >DESCRIPCIÓN</label
            >
            <input
              type="text"
              id="brand"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="Ingrese la Descripción"
              #descripcion="ngModel"
              name="descripcion"
              [(ngModel)]="producto.descripcion"
            />
          </div>
          <div class="w-full flex justify-start gap-4">
            <div>
              <label
                for="price"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >$ COMPRA</label
              >
              <input
                type="number"
                id="price"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                placeholder="$2999"
                #precio_compra="ngModel"
                name="precio_compra"
                [(ngModel)]="producto.precio_compra"
                required
              />
            </div>
            <div>
              <label
                for="item-weight"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >$ VENTA</label
              >
              <input
                type="number"
                id="item-weight"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                placeholder="$2999"
                #precio_venta="ngModel"
                name="precio_venta"
                [(ngModel)]="producto.precio_venta"
                required
              />
            </div>
            <div>
              <label
                for="item-weight"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >CANTIDAD</label
              >
              <input
                type="number"
                id="item-weight"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                placeholder="12"
                #stock="ngModel"
                name="stock"
                [(ngModel)]="producto.stock"
                required
              />
            </div>
          </div>
  
          <div>
            <label
              for="category"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >CATEGORIA</label
            >
            <select
              id="category"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              #idcategoria="ngModel"
              required
              name="idcategoria"
              [(ngModel)]="producto.idcategoria"
            >
              <option value="" disabled>SELECCIONAR</option>
              <option value="{{ item._id }}" *ngFor="let item of categorias">
                {{ item.titulo.toUpperCase() }}
              </option>
            </select>
          </div>
        </div>
        <button
          type="submit"
          class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800 mt-4"
        >
          Actualizar Producto
        </button>
      </form>
    </div>
  </section>
  
</div>
