<app-header></app-header>
<div class="p-4 sm:ml-64">
  <div
    class="p-4 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700"
  >
  <h2  class="mb-4 text-xl font-bold text-gray-900 dark:text-white"> Lista De Todos Los Clientes</h2>
  <app-nuevo-cliente></app-nuevo-cliente>
    <div
      class="flex items-center justify-center mb-4 rounded bg-gray-50 dark:bg-gray-800"
    >
      <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
        <thead
          class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
        >
          <tr>
            <th scope="col" class="px-6 py-3">NOMBRE</th>
            <th scope="col" class="px-6 py-3">CORREO</th>
            <th scope="col" class="px-6 py-3">ESTADO</th>
            <th scope="col" class="px-6 py-3">ACCION</th>
          </tr>
        </thead>
        <tbody *ngFor=" let item of clientes">
          <tr
            class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
          >
 
            <th
              scope="row"
              class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white"
            >
              <img
                class="w-10 h-10 rounded-full"
                src="../../../assets/images/user.png"
                alt="Jese image"
              />
              <div class="pl-3">
                <div class="text-base font-semibold">{{ item.nombres }}</div>
                <div class="font-normal text-gray-500">
                  CC: {{ item.dni}}
                </div>
              </div>
            </th>
            <td class="px-6 py-4"> {{item.correo}} </td>
            <td class="px-6 py-4">
              <div class="flex items-center">
                <div class="h-2.5 w-2.5 rounded-full bg-green-500 mr-2"></div>
                Activo
              </div>
            </td>
            <td class="px-6 py-4">
              <!-- Modal toggle -->
              <a
              (click)="eliminar(item._id)"
                type="button"
                data-modal-target="editUserModal"
                data-modal-show="editUserModal"
                class="font-medium text-red-600 dark:text-red-500 hover:underline"
                >ELIMINAR</a
              >
            </td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
